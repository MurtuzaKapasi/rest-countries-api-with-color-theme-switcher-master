<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Encode+Sans:wght@300&family=Inter:wght@200;300&family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,500&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:wght@300&display=swap"

    <title>Countries info</title>

<body>
    <nav>
        <div class="nav-left">
            <h1>Where in the world?</h1>
        </div>
        <div class="nav-right">
            <ion-icon name="sunny" id="toggle-icon"></ion-icon>
            <span id="toggle-text">Light Mode</span>
        </div>
    </nav>

    <div class="header">
        <div class="searchbar">
            <ion-icon name="search-outline" ></ion-icon>
            <input type="text" placeholder="Search for a country...">
        </div>

        <div class="dropdown">
           <button class="dropbtn"  >
               <span style="z-index: -1;" disabled>Filter by Region</span>
               <ion-icon name="chevron-down-outline"></ion-icon>
           </button>
           <div class="dropdownContent" id="filter">
               <a href="#" id="Africa">Africa</a>
               <a href="#" id="America">America</a>  
               <a href="#" id="Asia">Asia</a>
               <a href="#" id="Europe">Europe</a>
               <a href="#" id="Oceania">Oceania</a>
           </div>
        </div>
    </div>

<!-- cards -->
<div class="cards-container" id="cardsContainer">

</div>


    <script src="script.js"></script>
</body>
